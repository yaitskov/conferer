name: conferer
version: 1.1.0.0
synopsis: |
  Configuration management library
description: |
  Library to abstract the parsing of many haskell config values from different config sources

# exapnd magic macro because nix hpack crashes on this
# _common/lib: !include ../../utils/package.common.yaml

# <<: *everything

library:
  source-dirs: src

homepage: https://conferer.ludat.io
category: Configuration
bug-reports: https://github.com/ludat/conferer/issues

extra-doc-files:
  - README.md
  - CHANGELOG.md
  - LICENSE

author: Lucas David Traverso
maintainer: lucas6246@gmail.com

copyright: (c) 2020 Lucas David Traverso
license: MPL-2.0
license-file: LICENSE

default-extensions:
  - OverloadedStrings
  - LambdaCase
  - QuasiQuotes
  - ScopedTypeVariables
  - RecordWildCards
  - StrictData

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
when:
  condition: impl(ghc >= 8.4.1)
  ghc-options:
    - -Wpartial-fields


dependencies:
  - base >= 4.3 && < 5
  - containers >= 0.5 && < 0.7
  - bytestring >= 0.10 && < 0.11
  - text >= 1.1 && < 1.3
  - directory >= 1.2 && < 2.0
  - filepath >= 1.0 && < 2.0

tests:
  specs:
    main: ConfererSpecMain
    source-dirs: test
    dependencies:
      - conferer
      - hspec
      - deepseq
      - QuickCheck
